<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analisador de Números</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Analisador de Números</h1>

        <div class="divisao-numeros">
            <div class="divisao-numero">
                <label for="numero">Digite um número entre 1 e 100:</label>
                <input type="number" name="numero" id="numero">
                <input type="button" value="Adicionar" id="botaoAdicionar">
            </div>

            <textarea rows="8" cols="30" name="numeros" id="numeros" readonly></textarea>

            <input type="button" value="Calcular" id="botaoCalcular">

            <p id="resultado"></p>
        </div>
    </body>

    <script src="js/analisador.js"></script>
</html>
